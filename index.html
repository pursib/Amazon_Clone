<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazon Clone</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="bg-white w-full">
			<div class="header h-16 bg-gray-900 flex items-center">
				<!--Logo-->
				<div class="logo h-16 w-1/5 ml-10">
					<img class="w-28 h-16 object-contain" src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png?fbclid=IwAR0Ijwtw6gov3P26yM4t2z14E3ej845fil8lxrdrZwdx1dzQvXcJZR2KBn4" alt="Amazon logo" />
				</div>
				<!--Search Secton-->
				<input id="search_input" class="placeholder-white h-9 w-30 bg-gray-800 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none" id="search" type="text" placeholder="Search.." />
				<div class="w-30 h-9 categories pl-3 pr-3 text-white flex items-center bg-gray-800 border-opacity-75">
					categories
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
					</svg>
				</div>

				<div class="search_icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</div>

				<!--Right Icons-->
				<div class="icons"></div>
			</div>
			<div class="main"> </div>
		</div>
	</body>
</html>
